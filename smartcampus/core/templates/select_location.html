{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/basic.css' %}">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts-en.js"></script>
    <title>Select a Location</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Mobile nav</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Smart Campus</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/home">Home Page</a></li>
                        <li class="active" ><a href="/select_location">Select a location</a></li>
                        <li><a href="/campus_report">Campus Reports</a></li>
                        <li><a href="/feedback">Feedback</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div id="location_info" class="col-md-3">
                <div id="select_btns">
                    <div  class="btn-group-sm">
                        <button type="button" class="btn btn-default">Altorfer</button>
                        <button type="button" class="btn btn-default">Howe center</button>
                        <button type="button" class="btn btn-default">Babbio center</button>
                    </div>
                </div>
                <div id="data_table">
                    <table class="table table-striped table-bordered">
                        <caption>Altorfer</caption>
                        <tr>
                            <th>Temperature</th>
                            <th>77</th>
                        </tr>
                        <tr>
                            <th>Humidity</th>
                            <th>10%</th>
                        </tr>
                        <tr>
                            <th>Pressure</th>
                            <th>30.3</th>
                        </tr>
                        <tr>
                            <th>Air quality</th>
                            <th>180</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="location_charts" class="col-md-9">
                <div class="row">
                    <div class="col-md-6">
                        <div id="temp_chart" style="height: 300px;width: 100%"></div>
                        <script type="text/javascript" src="{% static 'scripts/temperature_chart.js' %}"></script>
                        <div id="humi_chart" style="height: 300px;width: 100%"></div>
                        <script type="text/javascript" src="{% static 'scripts/humidity_chart.js' %}"></script>
                    </div>
                    <div class="col-md-6">
                        <div id="pres_chart" style="height: 300px;width: 100%"></div>
                        <script type="text/javascript" src="{% static 'scripts/pressure_chart.js' %}"></script>
                        <div id="air_chart" style="height: 300px;width: 100%"></div>
                        <script type="text/javascript" src="{% static 'scripts/airquality_chart.js' %}"></script>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
