{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/basic.css' %}">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Home Page</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Mobile nav</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Smart Campus</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active" ><a href="#">Home Page</a></li>
                        <li><a href="#">Select a location</a></li>
                        <li><a href="#">Campus Reports</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div id="metric_btn" class="row">
            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-default">Temperature</button>
                <button type="button" class="btn btn-default">Humidity</button>
                <button type="button" class="btn btn-default">Pressure</button>
                <button type="button" class="btn btn-default">Air Quality</button>
            </div>
        </div>
        <div class="row">
            <div id="heatmap" class="col-md-8 col-md-push-4">
                <img src="{% static '/images/temp_map_u25.png' %}">
            </div>
            <div id="data_table" class="col-md-4 col-md-pull-8">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Temperature</th>
                        </tr>
                    </thead>
                     {% for post in posts %}
                        <tr>
                            <th> Location {{ post.id }}</th>
                            <th>{{ post.temperature }}</th>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
