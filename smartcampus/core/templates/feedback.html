{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/basic.css' %}">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Feedback</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">Mobile nav</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class = "navbar-left" href="#"><img src="{% static 'images/logo.png' %}"></a>
                    <a class="navbar-brand" href="#">Smart Campus</a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/home">Home Page</a></li>
                        <li><a href="/select_location">Select a location</a></li>
                        <li><a href="/campus_report">Campus Reports</a></li>
                        <li class="active" ><a href="/feedback">Feedback</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1 style="text-align: center">Feedback</h1>
            {% block content %}
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_table }}
                    <input type="submit" value="Submit">
                </form>
            {% endblock %}
    </div>

</body>
